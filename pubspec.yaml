name: baby_animals_app
description: App with animals voices for babies

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  audioplayers: ^5.2.0
  cupertino_icons: ^1.0.6
  go_router: ^12.0.1
  logging: ^1.2.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  random_color: ^1.0.6-nullsafety
  flutter_lock_task: ^0.0.2
  jovial_svg: ^1.1.20
  flutter_svg: ^2.0.9
  intl: ^0.18.1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  test: ^1.24.3

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flags/
    - assets/music/
    - assets/sfx/
    - assets/images/animals/
    - assets/music/animals/sounds/
    - assets/music/animals/names/ru/
    - assets/music/animals/names/en/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/fonts/Permanent_Marker/PermanentMarker-Regular.ttf
    - family: FluorineLite
      fonts:
        - asset: assets/fonts/FluorineLite.ttf
    - family: Troubleside
      fonts:
        - asset: assets/fonts/Troubleside.ttf
    - family: Ustroke
      fonts:
        - asset: assets/fonts/Ustroke-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon2.png"
  adaptive_icon_background: "#5F79E3"
  adaptive_icon_foreground: "assets/icons/icon-adaptive-foreground2.png"
